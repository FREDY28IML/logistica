<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-button>
  <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login container">
    <ion-card-header>
      <ion-card-title>Inicio de Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="frmLogin" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" formControlName="User"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button type="ngSubmit">Ingresar</ion-button>
        <ion-button (click)="login()">Ingresar usuario</ion-button>
      </form>
    </ion-card-content>
  </div>
</ion-content>
